<div class="prompt">
    <div class="input">
        <mat-form-field>
            <input matInput placeholder="Enter your Prompt" [formControl]="myControl">
        </mat-form-field>
    </div>
    <div class="submit">
        <section>
            <button mat-raised-button (click)="onSubmit()">Submit</button>
        </section>
    </div>
</div>
